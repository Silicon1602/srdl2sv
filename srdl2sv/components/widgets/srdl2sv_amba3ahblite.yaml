# This file only contains the instantiation of the module
module_instantiation:
    rtl: |-
        /*******************************************************************
         * AMBA 3 AHB Lite Widget
         * ======================
         * Naming conventions
         *    - r2b.*     -> Signals from registers to bus
         *    - b2r.*     -> Signals from bus to registers
         *    - H*        -> Signals as defined in AMBA3 AHB Lite 
         *                   specification
         *    - clk       -> Clock that drives registers and the bus
         *******************************************************************/
        srdl2sv_amba3ahblite
             #(.FLOP_REGISTER_IF (0),
               .BUS_BITS         (32))
        srdl2sv_amba3ahblite_inst
             (// Outputs to internal logic
             .b2r,

             // Inputs from internal logic
             .r2b,
 
             // Bus protocol
             .HRESETn,
             .HCLK        (clk),
             .HADDR,
             .HWRITE,
             .HSIZE,
             .HPROT,
             .HTRANS,
             .HWDATA,
             .HSEL,

             .HREADYOUT,
             .HRESP,
             .HRDATA);
    signals:
        - name: 'b2r'
          signal_type: 'b2r_t'
        - name: 'r2b'
          signal_type: 'r2b_t'
    input_ports:
        - name: 'clk'
          signal_type: ''
        - name: 'HRESETn'
          signal_type: ''
        - name: 'HADDR'
          signal_type: '[31:0]'
        - name: 'HWRITE'
          signal_type: ''
        - name: 'HSIZE'
          signal_type: '[2:0]'
        - name: 'HPROT'
          signal_type: '[3:0]'
        - name: 'HTRANS'
          signal_type: '[1:0]'
        - name: 'HWDATA'
          signal_type: '[31:0]'
        - name: 'HSEL'
          signal_type: ''
    output_ports:
        - name: 'HREADYOUT'
          signal_type: ''
        - name: 'HRESP'
          signal_type: ''
        - name: 'HRDATA'
          signal_type: '[31:0]'
