---
rw_wire_assign_1_dim:
    rtl: |

        // Register-activation for '{path}' {alias}
        assign {path}_accss = addr == {addr};
        assign {path}_sw_wr = {path}_accss && r_vld;
        assign {path}_sw_rd = {path}_accss && w_vld;
    signals:
        - name: '{path}_sw_wr'
          signal_type: 'logic'
        - name: '{path}_sw_rd'
          signal_type: 'logic'
        - name: '{path}_accss'
          signal_type: 'logic'
rw_wire_assign_multi_dim: 
    rtl: |-

        // Register-activation for '{path}' {alias}
        assign {path}_accss{genvars} = addr == {addr}+({genvars_sum});
        assign {path}_sw_wr{genvars} = {path}_accss{genvars} && r_vld;
        assign {path}_sw_rd{genvars} = {path}_accss{genvars} && w_vld;
    signals:
        - name: '{path}_sw_wr'
          signal_type: 'logic'
        - name: '{path}_sw_rd'
          signal_type: 'logic'
        - name: '{path}_accss'
          signal_type: 'logic'
rw_wire_assign_any_alias: 
    rtl: |-

        // Combined register activation. These will become active 
        // _any_ alias accesses a certain register.
        assign {path}__any_alias_sw_wr{genvars} = {sw_wrs_w_genvars};
        assign {path}__any_alias_sw_rd{genvars} = {sw_rds_w_genvars};
    signals:
        - name: '{path}__any_alias_sw_wr'
          signal_type: 'logic'
        - name: '{path}__any_alias_sw_rd'
          signal_type: 'logic'
reg_comment: |-

    /*******************************************************************
     *******************************************************************
     * REGISTER              : {name}
     * DIMENSION             : {dimensions}
     * DEPTHS (per dimension): {depth}
     *******************************************************************
     *******************************************************************/
generate_for_start: |-
    for ({iterator} = 0; {iterator} < {limit}; {iterator}++)
    begin
generate_for_end: |-
    end // of for loop with iterator {dimension}
signal_declaration: |-
    {type:{signal_width}} {name:{name_width}}{unpacked_dim};
sw_read_assignment_var_name:
    rtl: |-
        {path}_rd_mux_in
    signals:
        - name: '{path}_rd_mux_in'
          signal_type: 'logic [{accesswidth}:0]'
sw_read_assignment:
    rtl: |-
       /************************************** 
        * Assign all fields to signal to Mux *
        **************************************/
       assign {sw_read_assignment_var_name}{genvars} = {{{list_of_fields}}};
