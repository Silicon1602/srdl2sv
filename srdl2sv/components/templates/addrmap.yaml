---
module_declaration: 
    rtl: |-
        module {name}
        {import_package_list};
        (
        // Clock & Resets
        input  reg_clk,
        input  bus_clk,
        {resets} 

        // Bus I/O
        // TODO

        // Inputs
        {inputs}

        // Outputs
        {outputs}
        );
import_package:
    rtl: |-
        import {name}_pkg::*
reset_port: 
    rtl:
        input  {name},
input_port:
    rtl:
        input  {signal_type:{signal_width}} {name:{name_width}}{unpacked_dim},
output_port:
    rtl: 
        output {signal_type:{signal_width}} {name:{name_width}}{unpacked_dim},
package_declaration:
    rtl: |-
        package {name}_pkg;

        {pkg_content}

        endpackage
enum_declaration:
    rtl: |-
        typedef enum logic [{width}:0] {{
        {enum_var_list}
        }} {name};
enum_var_list_item:
    rtl: |-
        {name:{max_name_width}} = {width}'d{value}
