    rtl: |-

      /*******************************************************************
      /**ADDRMAP DESCRIPTION**********************************************
      /*******************************************************************
      {desc}
      /*******************************************************************/

module_declaration: 
    rtl: |-
        module {name}
        <<INDENT>>
        {import_package_list}
        <<UNINDENT>>
        (
        <<INDENT>>
        // Resets
        {resets} 

        // Inputs
        {inputs}

        // Outputs
        {outputs}
        <<UNINDENT>>
        );
import_package:
    rtl: |-
        import {name}_pkg::*;
reset_port: 
    rtl:
        input  {name},
input_port:
    rtl:
        input  {signal_type:{signal_width}} {name:{name_width}}{unpacked_dim},
output_port:
    rtl: 
        output {signal_type:{signal_width}} {name:{name_width}}{unpacked_dim},
signal_declaration: |-
    {type:{signal_width}} {name:{name_width}}{unpacked_dim};
package_declaration:
    rtl: |-
        package {name}_pkg;

        {pkg_content}

        endpackage
enum_declaration:
    rtl: |-
        typedef enum logic [{width}:0] {{
        {enum_var_list}
        }} {name};
enum_var_list_item:
    rtl: |-
        {name:{max_name_width}} = {width}'d{value}
read_mux:
    rtl: |-

      // Read multiplexer
      always_comb
      begin
      unique case (1'b1)
      {list_of_cases}
      endcase
      end
default_mux_case:
    rtl: |-
        default:
        begin
        // If the address is not found, return an error
        widget_if.r_data = 0;
        widget_if.err    = 1;
        widget_if.rdy    = widget_if.r_vld || widget_if.w_vld;
        end
list_of_mux_cases:
    rtl: |-
        {active_wire}:
        begin
        widget_if.r_data = {widget_if_r_data};
        widget_if.err    = {widget_if_err};
        widget_if.rdy    = {widget_if_rdy};
        end
